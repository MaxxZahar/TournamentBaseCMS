<table class="table table-dark table-hover opponents_list">
    <thead>
    <tr>
        <th colspan="2">Наиболее частые оппоненты</th>
        <th>Игры</th>
        <th>Победы</th>
    </tr>
    </thead>
    <tbody>
    {% for opponent in opponents %}
    <tr>
        <td>
            <a href="{% url 'PlayerCard' opponent.opponent.id %}" class="unstyled_link">
                {{opponent.opponent.first_name}}
            </a>
        </td>
        <td>
            <a href="{% url 'PlayerCard' opponent.opponent.id %}" class="unstyled_link">
                {{opponent.opponent.last_name}}
            </a>
        </td>
        <td>
            {{opponent.games}}
        </td>
        <td>
            {{opponent.wins}}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
